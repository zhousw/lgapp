<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-row (click)="update_headPhoto()">
                <ion-col col-5>头像：</ion-col>
                <ion-col col-6></ion-col>
                <ion-col col-1>
                    <ion-icon ios="ios-camera-outline" class="icon"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row (click)="update_realName()">
                <ion-col col-5>姓名：</ion-col>
                <ion-col col-6>{{realName}}</ion-col>
                <ion-col col-1>
                    <ion-icon ios="ios-arrow-forward-outline" class="icon"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row (click)="update_userName()">
                <ion-col col-5>账户名：</ion-col>
                <ion-col col-6>{{userName}}</ion-col>
                <ion-col col-1>
                    <ion-icon ios="ios-arrow-forward-outline" class="icon"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row (click)="update_phone()">
                <ion-col col-5>联系电话：</ion-col>
                <ion-col col-6>{{phone}}</ion-col>
                <ion-col col-1>
                    <ion-icon ios="ios-arrow-forward-outline" class="icon"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row (click)="update_passWord()">
                <ion-col col-5>修改密码：</ion-col>
                <ion-col col-6></ion-col>
                <ion-col col-1>
                    <ion-icon ios="ios-arrow-forward-outline" class="icon"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
