<ion-header>
  <ion-navbar color="primary">
      <ion-title text-center>{{title}}</ion-title>
      <ion-buttons right>
        <button ion-button icon-only color="royal" (click)="addLock();">
            <ion-icon ios="ios-add-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let lock of lockList;index as i;">
    <ion-item >
      <ion-row>
        <ion-col col-2><img src="./assets/imgs/blue_lock.png"></ion-col>
        <ion-col col-8 (click)="chooseLock()">
          {{lock.name}} &nbsp; <span class="status">{{lock.status}}</span><br>
          锁号：{{lock.number}}
        </ion-col>
        <ion-col col-2 (click)="delete(i)"><img src="./assets/imgs/close.png"></ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
