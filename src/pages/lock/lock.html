<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row class="margin-top-sub-large">
            <ion-col col-12 class="tip">
                单锁需押金600元，押金费用25元/把，最多同时可租用两把
            </ion-col>
        </ion-row>
        <ion-row class="margin-top-add-small">
            <ion-col col-6>保证金：1200.00元</ion-col>
            <ion-col col-3>
                <a class="a-orange">充值</a>
            </ion-col>
            <ion-col col-3>
                <a class="a-orange" (click)="moneyRecordSearch()">记录查询</a>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>可用余额：2810.00元</ion-col>
            <ion-col col-3>
                <a class="a-orange">充值</a>
            </ion-col>
            <ion-col col-3>
                <a class="a-orange" (click)="accountRecordSearch()">记录查询</a>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <button ion-button class="btn-orange" (click)="hireLock()">租用锁</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button class="btn-orange" (click)="myLock()">自有锁</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-item class="titile">在途锁</ion-item>

    <ion-list>
        <ion-item>
            <ion-row>
                <ion-col col-4>租用锁</ion-col>

            </ion-row>
            <ion-row>
                <ion-col col-12>集装箱号：17757920735</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>锁号：17757920735</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>费用：25</ion-col>
                <ion-col col-4>押金：600</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>上锁时间：2018-3-11 18:32:00</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-8></ion-col>
                <ion-col col-4>
                    <button ion-button class="btn-orange-ch">更换锁号</button>
                </ion-col>
            </ion-row>
        </ion-item>

        <ion-item>
            <ion-row>
                <ion-col col-4>租用锁</ion-col>

            </ion-row>
            <ion-row>
                <ion-col col-12>集装箱号：17757920735</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>锁号：17757920735</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>费用：25</ion-col>
                <ion-col col-4>押金：600</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>上锁时间：2018-3-11 18:32:00</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-8></ion-col>
                <ion-col col-4>
                    <button ion-button class="btn-orange-ch">更换锁号</button>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>

    <p class="p-a—center">
        <a (click)="lockRecord()">历史用锁记录>></a>
    </p>
</ion-content>
