<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <div>
      <img src="./assets/imgs/che.jpg" style="height:150px;width:100%;">
    </div>
    
    <ion-row style="height:35%;margin-top:3px;">
      <div style="background:#FFA07A;padding-top:20px;padding-left:40px;width:49%;margin-right:2%;">
          <ion-icon ios="ios-car-outline" style="font-size:100px;"></ion-icon>
              <p>正在拉的活</p>
      </div>
      <div style="background:#7B68EE;padding-top:20px;padding-left:40px;width:49%;">
          <ion-icon ios="ios-cart-outline" style="font-size:100px;"></ion-icon>
              <p>我拉的活</p>
      </div>
    </ion-row>
    <ion-row style="height:35%;margin-top:3px;">
        <div style="background:#F4A460;padding-top:20px;padding-left:40px;width:49%;margin-right:2%;">
            <ion-icon ios="ios-people-outline" style="font-size:100px;"></ion-icon>
                <p>专属客服</p>
        </div>
        <div style="background:#2E8B57;padding-top:20px;padding-left:50px;width:49%;" (click)="goLock()">
            <ion-icon ios="ios-lock-outline" style="font-size:100px;"></ion-icon>
                <p>用还锁</p>
        </div>
      </ion-row>
      <ion-fab bottom center>
          <button ion-fab>抢活</button>
      </ion-fab>
</ion-content>
